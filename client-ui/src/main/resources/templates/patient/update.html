<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>Home</title>
   <link rel="stylesheet" href="/css/bootstrap.min.css" >
</head>

<body>
	<div class="container">
		<div class="row px-5 py-4">
			<h2>Update Patient</h2>
		</div>

		<div class="row py-2">
			<form action="#" th:action="@{/client/patient/update/{id}(id=${patient.id})}" th:object="${patient}" method="post"
				class="form-horizontal" style="width: 100%">


				<div class="form-group">
					<label for="firstName" class="col-sm-2 control-label">FirstName</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{firstName}" id="firstName" placeholder="FirstName" class="col-4"
							required="required">
						<p class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
					</div>
				</div>

				<div class="form-group">
					<label for="lastName" class="col-sm-2 control-label">LastName</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{lastName}" id="lastName" placeholder="lastName" class="col-4"
							required="required">
						<p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
					</div>
				</div>

				<div class="form-group">
					<label for="postalAddress" class="col-sm-2 control-label">Postal Address</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{postalAddress}" id="postalAddress" placeholder="PostalAddress"
							class="col-4">
						<p class="text-danger" th:if="${#fields.hasErrors('postalAddress')}"
							th:errors="*{postalAddress}"></p>
					</div>
				</div>

				<div class="form-group">
					<label for="phoneNumber" class="col-sm-2 control-label">Phone Number</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{phoneNumber}" id="phoneNumber" placeholder="PhoneNumber"
							class="col-4">
						<p class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errorclass="error" th:errors="*{phoneNumber}">
						</p>
					</div>
				</div>

				<div class="form-group">
					<label for="birthdate" class="col-sm-2 control-label">Birthdate</label>
					<div class="input-group col-sm-5">
						<div class="input-group-prepend">
							<span class="input-group-text"> <span class="fa fa-birthday-cake"></span>
							</span>
						</div>
						<input type="date" class="form-control text-secondary col-sm-8" name="birthdate"
							th:field="*{birthdate}" placeholder="Birthdate" required="required">
						<div th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}" class="text-danger">
						</div>
					</div></div>

					<div class="form-group">
						<label for="account" class="col-sm-2 control-label py-2">Gender</label>

						<div class="col-md-6 mb-4 px-4">

							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="gender" id="femalegender"
									th:field="*{gender}" required="required" value="F" />
								<label class="form-check-label" for="F">Female</label>
							</div>

							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="gender" id="malesex"
									th:field="*{gender}" required="required" value="M" />
								<label class="form-check-label" for="M">Male</label>
							</div>
							<div class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
						</div>	</div>


						<div class="form-group">
							<div class="col-sm-12 ">
								<a class="btn btn-danger btn-sm" href="/client">Cancel</a>
								<input class="btn btn-primary btn-sm" type="submit" value="Update Patient">
							</div>
						</div>

			</form>
		</div>

	</div>
</body>

</html>
